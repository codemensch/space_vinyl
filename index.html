<!DOCTYPE html>
<html>
  <head>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper">
      <!-- Wood base of the turntable -->
      <div id="table-base">
        <!-- On/off knob -->
        <div id="on">I</div>
        <div id="off">O</div>
        <div id="knob-base"></div>
        <div id="on-off-knob">
          <div id="knob-select"></div>
        </div>
        <!-- Platter that spins -->
        <div id="platter"></div>
        <div id="matt">
          <div id="spindle"></div>
        </div>
        <!-- Tone arm with needle -->
        <img src="img/tone_arm_new.png" id="tone-arm">
      </div>
      <!-- Vinyl -->
      <div id="collection">
        <div class="album" id="mercury">
          <div class="album-face album-face-front"></div>
          <div class="album-face album-face-back"></div>
        </div>
      </div>
    </div>
    <iframe id="sc-widget" width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/558303876&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
