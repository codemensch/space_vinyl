<!DOCTYPE html>
<html>
  <head>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper">
      <!-- Vinyl -->
      <div id="collection">
        <div class="album" id="mercury"></div>
      </div>
      <!-- Wood base of the turntable -->
      <div id="table-base">
        <!-- On/off knob -->
        <div id="on">I</div>
        <div id="off">O</div>
        <div id="knob-base"></div>
        <div id="on-off-knob">
          <div id="knob-select"></div>
        </div>
        <!-- Platter that spins -->
        <div id="platter"></div>
        <div id="matt">
          <div id="spindle"></div>
        </div>
        <!-- Tone arm with needle -->
        <img src="img/tone_arm_new.png" id="tone-arm">
      </div>
    </div>
  </body>
</html>
